<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data sheet</title>
    <link rel="shortcut icon" href="stack.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="data.txt"></script>
</head>

<body>
    <header>
        <div class="top-bar">
            <div class="sheet-title">default</div>
        </div>
        <div class="control-bar">
            <div class="selectChart">
                <select name="abc" title="Select a Chart" id="select-chart">
                    <!-- options Loaded Dynamically -->
                </select>
            </div>
            <div class="add-chart">
                <button class="btn-text" id="add-chart">Add Chart</button>
                <button class="btn-text" id="del-chart">Del Chart</button>
            </div>
            <div class="controls">
                <button class="save-data">save data</button>
                <button class="download-data">download data</button>
            </div>
            <div class="dialog-box">
                <div class="dialog" id="dialog">
                    <div class="head">
                        <!-- Load through JS -->
                    </div>
                    <div class="body">
                        <div class="body-text"></div>
                        <input type="text" id="dialog-value">
                    </div>
                    <div class="foot">
                        <button class="secondary">Cancel</button>
                        <button class="primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="table-box">
                <!-- in real generate columns from the data -->
                <table id="data" class="table data-table" contenteditable="true">
                    <thead>
                        <tr>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                        </tr>
                    </tbody>
                </table>
                <div class="column-btn">
                    <div class="table-btn add-column">Add Column</div>
                    <div class="table-btn Del-column">Delete Column</div>
                </div>
            </div>

            <div class="table-btn add-row">Add Row</div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
